<div class="home-content">
  <mat-card class="home-card" *ngFor="let room of rooms">
    <mat-card-header>
      <mat-card-title>{{ room.name }}</mat-card-title>
      <mat-card-subtitle>{{ room.date }}</mat-card-subtitle>
      <mat-card-subtitle>{{ room.startHour }}</mat-card-subtitle>
      <mat-card-subtitle>{{ room.endHour }}</mat-card-subtitle>
    </mat-card-header>


    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="open(room.id)">Editar</button>
      <button color="danger" mat-raised-button (click)="delete(room.id)">Excluir</button>
    </mat-card-actions>
  </mat-card>
</div>
