<h1 mat-dialog-title>{{alert.title}}</h1>
<div mat-dialog-content>
  <p>{{alert.description}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [color]="alert.colorBtnOk" cdkFocusInitial [mat-dialog-close]="true">
    {{alert.btnOk}}
  </button>
  <button mat-raised-button [color]="alert.colorBtnCancel" [mat-dialog-close]="false" *ngIf="alert.hasBtnClose">
    {{alert.btnCancel}}
  </button>
</div>
